<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M+ BFF</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./rio.js"></script>
    <script src="./misc.js"></script>
</head>

<body>
    <div class="main-container">
       
        <!-- <input type="text" id="name" name="name" placeholder="Mith-dalaran" value="Mith-dalaran" required> -->
        <!-- <input type="submit" value="go" onClick="start()" /> -->
        <br />
        <input type="text" id="exclude" name="exclude" placeholder="Pikachu, Ronflex, Carapuce" style="display: none;">

        <div id="header">
            <div id="character" style="display: none;">
                <img id="character-img">
                <div id="character-name"></div>
                <div id="character-server"></div>
            </div>
            <div id="wrap" class="centered-in-page">
                <input type="number" id="key-min" name="key-min" value="20" required class="searchTerm search-key">
                <div class="search">
                   <input type="text"  id="name" name="name" class="searchTerm" placeholder="Naowh-TarrenMill">
                   <button type="submit" class="searchButton" onClick="start()">
                     <i class="fa fa-search"></i>
                  </button>
                </div>
             </div>
        </div>
     
        <div id="content">
            <div id="content-dungeons" class="content-column" style="display: none;">
            <div id="content-dungeons-header">
                <h2 id="key-level"></h2>
                <h2 id="average"></h2>
            </div>
                
                <section id="dungeons"></section>
            </div>
            <div id="content-bff" class="content-column" style="display: none;">
                <h2>Best friends forever</i></h2>
                <section id="bff">
                    <div>
                        <table id="bff-table">
                            <thead>
                                <tr class="tr-clickable">
                                    <th onclick="sortTable(0)">Pseudo<i class="fa-solid fa-sort sort-icon"></i></th>
                                    <th onclick="sortTable(1)">Runs<i class="fa-solid fa-sort sort-icon"></i></th>
                                    <th onclick="sortTable(2)">Clées timées<i class="fa-solid fa-sort sort-icon"></i></th>
                                </tr>
                            </thead>
                            <tbody id="bff-tbody"></tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>

</html>
